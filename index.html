<!doctype html>
<html lang="ar" dir="rtl">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>فرسان — بطاقات رقمية</title>
<style>
  :root {
    --bg:#0D0D0D;
    --panel:#121212;
    --text:#FFFFFF;
    --muted:#CFCFCF;
    --gold-light:#FFD700;
    --gold-dark:#B8860B;
  }
  *{box-sizing:border-box}
  body{margin:0;font-family:"Tajawal","Noto Kufi Arabic",sans-serif;background:var(--bg);color:var(--text)}
  header{padding:12px 16px;display:flex;justify-content:center;border-bottom:1px solid rgba(255,255,255,0.05)}
  .logo{display:flex;align-items:center;gap:10px}
  .logo span{font-weight:800;color:var(--gold-light);font-size:22px}
  .logo h1{margin:0;font-size:18px;color:var(--gold-light)}
  main{max-width:1100px;margin:auto;padding:20px}
  .products{display:grid;grid-template-columns:repeat(auto-fill,minmax(220px,1fr));gap:16px}
  .product{background:var(--panel);border-radius:10px;padding:14px}
  .product img{width:100%;height:140px;object-fit:cover;border-radius:8px}
  .product h3{margin:10px 0;font-size:16px}
  .price{font-weight:800;color:var(--gold-light)}
  .old-price{text-decoration:line-through;color:#ff6b6b;font-size:13px}
  .btn{display:block;margin-top:8px;padding:10px;border-radius:8px;text-align:center;font-weight:700;cursor:pointer}
  .btn-buy{background:linear-gradient(90deg,var(--gold-light),var(--gold-dark));color:#000}
  .btn-cart{background:transparent;border:1px solid rgba(255,255,255,0.1);color:var(--text)}
  footer{padding:20px;text-align:center;color:var(--muted);font-size:14px;border-top:1px solid rgba(255,255,255,0.05)}
  /* bottom nav */
  .bottom-nav{position:fixed;bottom:0;left:0;right:0;background:#111;display:flex;justify-content:space-around;padding:8px 0;border-top:1px solid rgba(255,255,255,0.05)}
  .bottom-nav a{color:var(--muted);text-decoration:none;font-size:13px;text-align:center}
  .bottom-nav a.active{color:var(--gold-light)}
  /* cart modal */
  #cartModal{position:fixed;bottom:70px;left:10px;right:10px;background:var(--panel);padding:12px;border-radius:10px;display:none;flex-direction:column;gap:8px;max-width:600px;margin:auto}
  .cart-item{display:flex;gap:10px;align-items:center}
  .cart-item img{width:60px;height:40px;object-fit:cover;border-radius:6px}
  .cart-summary{display:flex;justify-content:space-between;margin-top:8px;padding-top:6px;border-top:1px dashed rgba(255,255,255,0.1)}
  /* testimonials */
  .testimonials{margin-top:30px}
  .testimonial{background:var(--panel);padding:12px;border-radius:8px;margin-bottom:10px}
  .stars{color:var(--gold-light);font-weight:800}
</style>
</head>
<body>

<header>
  <div class="logo"><span>ف</span><h1>فرسان</h1></div>
</header>

<main>
  <h2 style="color:var(--gold-light);text-align:center">بطاقات رقمية — توصلك فوراً</h2>

  <section class="products">
    <div class="product" data-id="1" data-title="بطاقة ستيم" data-price="20" data-old="25">
      <img src="https://via.placeholder.com/400x200/1a1a1a/fff?text=Steam">
      <h3>بطاقة ستيم</h3>
      <div><span class="price">20</span> <span class="old-price">25</span></div>
      <button class="btn btn-cart">إضافة للسلة</button>
      <button class="btn btn-buy">شراء الآن</button>
    </div>

    <div class="product" data-id="2" data-title="بطاقة PSN" data-price="50">
      <img src="https://via.placeholder.com/400x200/222/fff?text=PSN">
      <h3>بطاقة PSN</h3>
      <div><span class="price">50</span></div>
      <button class="btn btn-cart">إضافة للسلة</button>
      <button class="btn btn-buy">شراء الآن</button>
    </div>
  </section>

  <section class="testimonials">
    <h3 style="color:var(--gold-light)">آراء العملاء</h3>
    <div class="testimonial"><div class="stars">★★★★★</div><p>"سرعة في التوصيل وخدمة رائعة!"</p></div>
    <div class="testimonial"><div class="stars">★★★★☆</div><p>"ممتاز لكن أتمنى عروض أكثر."</p></div>
  </section>
</main>

<!-- cart -->
<div id="cartModal">
  <h3>سلتي</h3>
  <div id="cartItems"></div>
  <div class="cart-summary">
    <span>الإجمالي:</span>
    <span id="cartTotal">0 ر.س</span>
  </div>
  <button id="checkoutBtn" class="btn btn-buy">إتمام الطلب</button>
</div>

<!-- bottom nav -->
<nav class="bottom-nav">
  <a href="#" id="nav-home" class="active">🏠 الرئيسية</a>
  <a href="#" id="nav-cart">🛒 سلتي <span id="cartCount" style="display:none"></span></a>
  <a href="https://wa.me/966500000000" target="_blank">💬 تواصل</a>
</nav>

<footer>
  © 2025 فرسان — جميع الحقوق محفوظة
</footer>

<script>
const cart=[];const cartModal=document.getElementById("cartModal");const cartItems=document.getElementById("cartItems");const cartTotal=document.getElementById("cartTotal");const cartCount=document.getElementById("cartCount");
function formatSAR(n){return new Intl.NumberFormat("ar-SA",{style:"currency",currency:"SAR"}).format(n)}
function updateCart(){cartItems.innerHTML="";let total=0;if(cart.length===0){cartItems.innerHTML="<p>سلتك فارغة</p>";cartCount.style.display="none"}else{cart.forEach(i=>{total+=i.price*i.qty;const d=document.createElement("div");d.className="cart-item";d.innerHTML=`<img src="${i.img}"><div><strong>${i.title}</strong><br>${i.qty} × ${formatSAR(i.price)}</div><button onclick="removeItem('${i.id}')">❌</button>`;cartItems.appendChild(d)});cartTotal.textContent=formatSAR(total);cartCount.style.display="inline";cartCount.textContent=cart.reduce((s,i)=>s+i.qty,0)}}
function removeItem(id){const idx=cart.findIndex(i=>i.id===id);if(idx>-1){cart.splice(idx,1)}updateCart()}
document.querySelectorAll(".btn-cart").forEach(b=>b.onclick=()=>{const p=b.closest(".product");const id=p.dataset.id;const ex=cart.find(i=>i.id===id);if(ex)ex.qty++;else cart.push({id,title:p.dataset.title,price:+p.dataset.price,img:p.querySelector("img").src,qty:1});updateCart();cartModal.style.display="flex"});
document.getElementById("nav-cart").onclick=()=>{cartModal.style.display=cartModal.style.display==="flex"?"none":"flex";};
document.getElementById("checkoutBtn").onclick=()=>{if(cart.length===0)return alert("سلتك فارغة");let msg="طلب جديد:%0A";cart.forEach(i=>{msg+=`${i.title} × ${i.qty} = ${formatSAR(i.price*i.qty)}%0A`});msg+="الإجمالي: "+cartTotal.textContent;window.open("https://wa.me/966500000000?text="+msg,"_blank")};
</script>

</body>
</html>
