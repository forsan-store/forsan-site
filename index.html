<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>متجر فرسان</title>
  <style>
    body {
      font-family: 'Tahoma', sans-serif;
      margin: 0;
      padding: 0;
      background: #111;
      color: #fff;
      text-align: center;
    }
    header {
      background: #222;
      padding: 15px;
      font-size: 1.5em;
      color: gold;
    }
    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 15px;
      padding: 20px;
    }
    .product {
      background: #222;
      border: 1px solid gold;
      border-radius: 10px;
      padding: 15px;
    }
    .product h3 { color: gold; }
    button {
      background: gold;
      color: black;
      border: none;
      padding: 10px;
      margin-top: 10px;
      cursor: pointer;
      border-radius: 5px;
      font-weight: bold;
    }
    button:hover {
      background: #fff;
      color: black;
    }
    .bottom-nav {
      display: flex;
      justify-content: space-around;
      background: #000;
      padding: 10px 0;
      position: fixed;
      bottom: 0;
      width: 100%;
      border-top: 2px solid gold;
    }
    .bottom-nav a {
      color: gold;
      text-decoration: none;
      font-weight: bold;
      cursor: pointer;
    }
    .bottom-nav a:hover { color: white; }
    main { padding-bottom: 70px; }
  </style>
</head>
<body>
  <header>
    <h1>متجر فرسان</h1>
  </header>

  <main id="content"></main>

  <footer>
    <nav class="bottom-nav">
      <a onclick="showPage('home')">الرئيسية</a>
      <a onclick="showPage('cart')">سلتي</a>
      <a onclick="showPage('contact')">تواصل معنا</a>
    </nav>
  </footer>

  <script>
    function showPage(page) {
      const content = document.getElementById("content");
      if (page === "home") {
        content.innerHTML = `
          <h2>المنتجات</h2>
          <div class="products">
            <div class="product">
              <h3>بطاقة ستيم</h3>
              <p>السعر: 50 ريال</p>
              <button onclick="addToCart('بطاقة ستيم', 50)">أضف إلى السلة</button>
            </div>
            <div class="product">
              <h3>بطاقة بلايستيشن</h3>
              <p>السعر: 100 ريال</p>
              <button onclick="addToCart('بطاقة بلايستيشن', 100)">أضف إلى السلة</button>
            </div>
            <div class="product">
              <h3>بطاقة إكس بوكس</h3>
              <p>السعر: 75 ريال</p>
              <button onclick="addToCart('بطاقة إكس بوكس', 75)">أضف إلى السلة</button>
            </div>
          </div>
        `;
      } else if (page === "cart") {
        let cart = JSON.parse(localStorage.getItem("cart")) || [];
        let html = "<h2>سلتي</h2>";
        let total = 0;
        if (cart.length === 0) {
          html += "<p>السلة فارغة 🛒</p>";
        } else {
          cart.forEach(item => {
            html += `<p>${item.name} - ${item.price} ريال</p>`;
            total += item.price;
          });
          html += `<h3>الإجمالي: ${total} ريال</h3>`;
        }
        content.innerHTML = html;
      } else if (page === "contact") {
        content.innerHTML = `
          <h2>تواصل معنا</h2>
          <ul>
            <li>📧 الإيميل: support@forsan.com</li>
            <li>📱 الواتساب: 0500000000</li>
            <li>📷 إنستغرام: @forsan_store</li>
          </ul>
        `;
      }
    }

    function addToCart(name, price) {
      let cart = JSON.parse(localStorage.getItem("cart")) || [];
      cart.push({ name, price });
      localStorage.setItem("cart", JSON.stringify(cart));
      alert("تمت إضافة " + name + " إلى السلة ✅");
    }

    // البداية على الرئيسية
    showPage("home");
  </script>
</body>
</html>
