<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>فرسان - متجر البطاقات الرقمية</title>
  <style>
    body {
      margin: 0;
      font-family: 'Tahoma', sans-serif;
      background: #111;
      color: #fff;
    }
    header {
      background: linear-gradient(90deg, #111, #333);
      color: gold;
      text-align: center;
      padding: 15px;
      font-size: 22px;
      font-weight: bold;
    }
    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 15px;
      padding: 20px;
    }
    .product {
      background: #1c1c1c;
      border: 1px solid #444;
      border-radius: 10px;
      padding: 15px;
      text-align: center;
      transition: transform 0.2s;
    }
    .product:hover { transform: scale(1.05); }
    .product h3 { color: gold; }
    .product button {
      margin-top: 10px;
      background: purple;
      color: #fff;
      border: none;
      padding: 10px 15px;
      border-radius: 6px;
      cursor: pointer;
    }
    .product button:hover { background: goldenrod; }

    .cart {
      padding: 20px;
    }
    .cart h2 { color: gold; }
    .cart-item {
      display: flex;
      justify-content: space-between;
      background: #1c1c1c;
      padding: 10px;
      border-radius: 6px;
      margin: 5px 0;
    }

    /* زر مدى */
    .mada-btn {
      margin-top: 20px;
      background-color: #007A3D; /* مدى أخضر */
      color: #fff;
      font-size: 16px;
      font-weight: bold;
      padding: 12px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      transition: background 0.3s;
    }
    .mada-btn:hover {
      background-color: #005C2E;
    }

    /* bottom nav */
    .bottom-nav {
      position: fixed;
      left: 0; right: 0; bottom: 0;
      display: flex;
      justify-content: space-around;
      background: #000;
      border-top: 1px solid #444;
      padding: 10px 0;
    }
    .nav-btn {
      color: #aaa;
      text-decoration: none;
      font-size: 14px;
    }
    .nav-btn.active { color: gold; }
  </style>
</head>
<body>
  <header>متجر فرسان - البطاقات الرقمية</header>

  <div id="main" class="products">
    <div class="product">
      <h3>بطاقة بلايستيشن</h3>
      <p>100 ريال</p>
      <button onclick="addToCart('بطاقة بلايستيشن', 100)">أضف للسلة</button>
    </div>
    <div class="product">
      <h3>بطاقة نتفلكس</h3>
      <p>50 ريال</p>
      <button onclick="addToCart('بطاقة نتفلكس', 50)">أضف للسلة</button>
    </div>
    <div class="product">
      <h3>بطاقة آيتونز</h3>
      <p>75 ريال</p>
      <button onclick="addToCart('بطاقة آيتونز', 75)">أضف للسلة</button>
    </div>
  </div>

  <div id="cart" class="cart" style="display:none;">
    <h2>سلة المشتريات</h2>
    <div id="cart-items"></div>
    <h3>الإجمالي: <span id="total">0</span> ريال</h3>
    <button class="mada-btn" onclick="payWithMada()">ادفع عبر مدى</button>
  </div>

  <!-- القائمة السفلية -->
  <div class="bottom-nav">
    <a href="#" class="nav-btn active" onclick="showPage('main')">الرئيسية</a>
    <a href="#" class="nav-btn" onclick="showPage('cart')">سلتي</a>
  </div>

  <script>
    let cart = [];

    function addToCart(name, price){
      cart.push({name, price});
      alert(name + " تمت إضافتها للسلة!");
      updateCart();
    }

    function updateCart(){
      const cartEl = document.getElementById("cart-items");
      const totalEl = document.getElementById("total");
      cartEl.innerHTML = "";
      let total = 0;
      cart.forEach(item=>{
        total += item.price;
        cartEl.innerHTML += `
          <div class="cart-item">
            <span>${item.name}</span>
            <span>${item.price} ريال</span>
          </div>`;
      });
      totalEl.textContent = total;
    }

    function showPage(page){
      document.getElementById("main").style.display = "none";
      document.getElementById("cart").style.display = "none";
      document.getElementById(page).style.display = "block";
      document.querySelectorAll(".nav-btn").forEach(btn=>btn.classList.remove("active"));
      if(page === "main") document.querySelectorAll(".nav-btn")[0].classList.add("active");
      if(page === "cart") document.querySelectorAll(".nav-btn")[1].classList.add("active");
    }

    function payWithMada(){
      alert("🚧 الدفع عبر مدى يحتاج ربط مع بوابة دفع (HyperPay أو PayTabs).");
    }
  </script>
</body>
</html>
