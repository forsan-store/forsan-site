<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>متجر فرسان</title>
  <!-- أيقونات Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      background-color: #2E0249; /* بنفسجي غامق */
      color: #E0E0E0; /* نصوص فضية */
      font-family: 'Tajawal', sans-serif;
      margin: 0;
      padding-bottom: 80px; /* مساحة تحت للقائمة */
    }

    header {
      background: linear-gradient(90deg, #6A0DAD, #9A4DFF);
      padding: 20px;
      text-align: center;
      color: white;
      font-size: 22px;
      font-weight: bold;
    }

    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 15px;
      padding: 15px;
    }

    .card {
      background-color: #3A0CA3;
      border-radius: 12px;
      padding: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.4);
      text-align: center;
    }

    .card img {
      width: 100%;
      border-radius: 10px;
      margin-bottom: 10px;
    }

    .card h3 {
      margin: 10px 0;
      color: #CFCFCF;
    }

    .price {
      color: #9A4DFF;
      font-weight: bold;
      font-size: 18px;
    }

    .old-price {
      color: #B0B0B0;
      text-decoration: line-through;
      font-size: 14px;
      display: block;
      margin-top: 5px;
    }

    .btn {
      background: linear-gradient(90deg, #9A4DFF, #6A0DAD);
      color: #FFFFFF;
      border: none;
      padding: 12px 18px;
      border-radius: 8px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease-in-out;
      margin-top: 10px;
      display: inline-block;
    }

    .btn:hover {
      background: linear-gradient(90deg, #6A0DAD, #9A4DFF);
      transform: scale(1.05);
    }

    /* الشريط السفلي */
    .navbar-bottom {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background-color: #3A0CA3;
      display: flex;
      justify-content: space-around;
      align-items: center;
      padding: 10px 0;
      border-top: 2px solid #9A4DFF;
    }

    .navbar-bottom a {
      color: #B0B0B0; /* لون فضي ثابت */
      text-decoration: none;
      font-size: 14px;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      transition: color 0.3s ease-in-out;
    }

    .navbar-bottom a i {
      font-size: 20px;
      margin-bottom: 5px;
    }

    /* القائمة النشطة */
    .navbar-bottom a.active {
      color: #9A4DFF; /* بنفسجي دايم */
    }

    .navbar-bottom a:hover,
    .navbar-bottom a:focus {
      color: #9A4DFF; /* بنفسجي عند اللمس */
    }
  </style>
</head>
<body>

  <header>
    متجر فرسان - بطاقات رقمية
  </header>

  <section class="products">
    <div class="card">
      <img src="https://via.placeholder.com/250x150" alt="بطاقة رقمية">
      <h3>كود ستيم ($20)</h3>
      <span class="price">20 دولار</span>
      <span class="old-price">25 دولار</span>
      <button class="btn">اشترِ الآن</button>
    </div>

    <div class="card">
      <img src="https://via.placeholder.com/250x150" alt="بطاقة رقمية">
      <h3>بطاقة شحن (50 ريال)</h3>
      <span class="price">49 ر.س</span>
      <span class="old-price">59 ر.س</span>
      <button class="btn">اشترِ الآن</button>
    </div>

    <div class="card">
      <img src="https://via.placeholder.com/250x150" alt="بطاقة رقمية">
      <h3>Apple Gift Card</h3>
      <span class="price">30 دولار</span>
      <span class="old-price">35 دولار</span>
      <button class="btn">اشترِ الآن</button>
    </div>

    <div class="card">
      <img src="https://via.placeholder.com/250x150" alt="بطاقة رقمية">
      <h3>بطاقة PSN (50 ريال)</h3>
      <span class="price">50 ر.س</span>
      <span class="old-price">60 ر.س</span>
      <button class="btn">اشترِ الآن</button>
    </div>
  </section>

  <!-- شريط القوائم السفلي -->
  <div class="navbar-bottom">
    <a href="#" class="active"><i class="fa-solid fa-house"></i>الرئيسية</a>
    <a href="#"><i class="fa-solid fa-cart-shopping"></i>سلتي</a>
    <a href="#"><i class="fa-solid fa-comments"></i>تواصل معنا</a>
  </div>

</body>
</html>
