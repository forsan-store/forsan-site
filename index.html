<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>متجر فرسان</title>
  <style>
    body {
      margin: 0;
      font-family: "Tajawal", sans-serif;
      background-color: #000;
      color: #fff;
    }

    header {
      background: #000;
      padding: 20px;
      text-align: center;
      font-size: 28px;
      font-weight: bold;
      color: #fff;
    }

    /* البانر */
    .hero {
      background: linear-gradient(135deg, #000, #111, #222);
      padding: 80px 20px;
      text-align: center;
      color: white;
    }

    .hero h1 {
      font-size: 40px;
      margin-bottom: 20px;
      color: gold;
    }

    .hero p {
      font-size: 18px;
      margin-bottom: 25px;
      color: #ddd;
    }

    .btn-whatsapp {
      display: inline-block;
      background: gold;
      color: #000;
      padding: 12px 18px;
      border-radius: 8px;
      font-weight: bold;
      text-decoration: none;
      margin-top: 10px;
      transition: background 0.3s;
    }

    .btn-whatsapp:hover {
      background: #ffd700;
    }

    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 20px;
    }

    .product {
      background: #111;
      border: 1px solid #444;
      border-radius: 12px;
      padding: 15px;
      text-align: center;
      transition: transform 0.2s;
    }

    .product:hover {
      transform: scale(1.05);
    }

    .product img {
      max-width: 100%;
      border-radius: 8px;
    }

    .product h3 {
      margin: 10px 0;
      color: gold;
    }

    footer {
      background: #111;
      padding: 20px;
      text-align: center;
      color: #aaa;
      font-size: 14px;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <header>متجر فرسان</header>

  <!-- البانر -->
  <section class="hero">
    <h1>أهلاً بك في متجر فرسان</h1>
    <p>أفضل المنتجات بخدمة سريعة وجودة عالية</p>
    <a href="https://wa.me/966XXXXXXXXX" class="btn-whatsapp">تواصل عبر واتساب</a>
  </section>

  <!-- المنتجات -->
  <section class="products">
    <div class="product">
      <img src="https://via.placeholder.com/250x150" alt="منتج">
      <h3>منتج 1</h3>
      <p>وصف قصير للمنتج</p>
      <a href="https://wa.me/966XXXXXXXXX" class="btn-whatsapp">اطلب عبر واتساب</a>
    </div>

    <div class="product">
      <img src="https://via.placeholder.com/250x150" alt="منتج">
      <h3>منتج 2</h3>
      <p>وصف قصير للمنتج</p>
      <a href="https://wa.me/966XXXXXXXXX" class="btn-whatsapp">اطلب عبر واتساب</a>
    </div>

    <div class="product">
      <img src="https://via.placeholder.com/250x150" alt="منتج">
      <h3>منتج 3</h3>
      <p>وصف قصير للمنتج</p>
      <a href="https://wa.me/966XXXXXXXXX" class="btn-whatsapp">اطلب عبر واتساب</a>
    </div>
  </section>

  <footer>
    <p>جميع الحقوق محفوظة © 2025 - متجر فرسان</p>
    <p>طرق الدفع: مدى | فيزا | تحويل بنكي</p>
  </footer>

</body>
</html>
